<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organic-Bowl</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome CSS for fa-solid icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Font family -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
 <style>
    * { 
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
    }
    .section {
      position: relative;
      display: flex;
      background-image: url("Aarganic-bowl-bg2.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1; 
    }
    .container {
      position: relative;
      z-index: 2;
    }
    .logo {
      margin-top: 8rem;
      margin-bottom: 3.5rem;
      position: relative;
     display: inline-block;
     background: radial-gradient(circle, #F4CE00, transparent);
     padding: 20px;
      border-radius: 50%;
    }
    /*hover effect with animation
    .logo img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 223, 0, 0.8); 
      animation: bounce 2s infinite;
      } 
    .logo img:hover {
  transform: scale(1.2) rotate(5deg);
  box-shadow: 0 0 30px rgba(255, 223, 0, 1);
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }

 */
.logo img {
    width: 150px;
     height: 150px;
  border: 3px solid #F4CE00;
  border-radius: 50%;
  padding: 3px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

    .main-head {
      font-size: 2.8rem;
      color: #0DA37C;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
     from {
    opacity: 0;
    transform: translateY(-20px);
     }
     to {
    opacity: 1;
    transform: translateY(0);
    }
    }

    .highlight1 {
      color: #F4CE00;
      font-size: 40px;
      padding-right: 5px;
    }
    .head2 {
      font-size: 1.3rem;
      color: #0DA37C;
      margin-bottom: 3rem;
    }
    .highlight2 {
      color: #F4CE00;
      font-size: 20px;
      padding-left: 10px;
      padding-right: 10px;
    }
    .subheadings {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 25px;
      color: #F4CE00;
      font-size: 1.5rem;
    }
    .sub-separator {
      width: 2.5px;
      height: 20px;
      background-color: #0DA37C;
    }
    .logos {
      display: flex;
      justify-content: center;
      margin-left: 20px;
    }
    .logos img {
    animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}
    .swiggy-logo, .zomato-logo {
      width: 60px;
      height: 60px;
      border-radius: 3px;
      margin-right: 1.5rem;     
    }
    
    /* Responsive adjustments for smaller screens */
    @media (max-width: 576px) {
      .logo{
        margin-top: 3rem;
        margin-bottom: 1rem;
      }
      .main-head {
        font-size: 1.5rem;
      }
      .highlight1 {
        font-size: 25px;
      }
      .head2 {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      .highlight2 {
          display: none;
        }
      .swiggy-logo, .zomato-logo {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <img src="Aarganic-bowl-logo.jpg" alt="Aarganic Bowl Logo - Organic Millet Bowl Specialists">
      </div>
      <!-- Paragraph -->
      <p class="main-head">Organic,Flavourful ,Ancient <span class="highlight1"> Millet bowls </span> with great taste.</p>
      
      <!-- Subheadings -->
      <div class="subheadings">
        <div class="subheading1">
            <i class="bi bi-check-circle-fill text-success"></i> Pulao’s
          </div>
         <div class="sub-separator mx-3"></div>
         <div class="subheading1">
            <i class="bi bi-check-circle-fill text-success"></i> Kichidi</div>
         <div class="sub-separator mx-3"></div>
         <div class="subheading1"> 
            <i class="bi bi-check-circle-fill text-success"></i> Sambar rice</div>
         <div class="sub-separator mx-3"></div>
         <div class="subheading1">
            <i class="bi bi-check-circle-fill text-success"></i> Curd rice</div>
         <div class="sub-separator mx-3"></div>
         <div class="subheading1">
            <i class="bi bi-check-circle-fill text-success"></i> Low ghee basmati pulaos</div>
      </div>

      <!-- Call to action -->
      <h5 class="head2">
        <i class="fas fa-clock" style="color: #F4CE00;"></i> Fresh flavors just a tap away—<span class="highlight2">Order now!</span>
      </h5>
     <!-- Swiggy and Zomato Icons-->
      <div class="logos">
        <!-- Swiggy Link -->
        <a href="https://www.swiggy.com/city/hyderabad" target="_blank" aria-label="Order on Swiggy">
          <img src="Swiggy_logo.png" alt="Swiggy Logo" class="swiggy-logo">
        </a>
        <!-- Zomato Link -->
        <a href="https://www.zomato.com/hyderabad/restaurants?category=1" target="_blank">
          <img src="Zomato_logo.png" alt="Zomato Logo" class="zomato-logo">
        </a>
      </div>
    </div>
  </section>
</body>
</html>
